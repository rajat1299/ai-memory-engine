version: '3.8'

services:
  # The Brain: Where the API lives
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://memori:memori@db:5432/memori
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
