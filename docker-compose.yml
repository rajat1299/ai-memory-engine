version: '3.8'

services:
  # The Brain: Where the API lives
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://memori:memori@db:5432/memori
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis

  # The Muscle: Where memory processing happens (Async Worker)
  worker:
    build: .
    command: arq app.worker.tasks.WorkerSettings
    volumes:
      - .:/code
    environment:
      - DATABASE_URL=postgresql+asyncpg://memori:memori@db:5432/memori
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY} # Must be in .env file
    depends_on:
      - db
      - redis

  # The Truth: PostgreSQL 15 with pgvector support
  db:
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_USER=memori
      - POSTGRES_PASSWORD=memori
      - POSTGRES_DB=memori
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
